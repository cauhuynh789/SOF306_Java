</head>

<body ng-app="app" ng-controller="ctrl" class="container">

        <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">

                <a class="navbar-brand" href="/">Trang Chủ</a>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/src/main/resources/static/assets/admin/accounts/index.html">Tài Khoản</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/src/main/resources/static/assets/admin/books/index.html"
                  >Sách</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/src/main/resources/static/assets/admin/categories/index.html"
                  >Thể Loại</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/src/main/resources/static/assets/admin/orders/index.html"
                  >Đơn Hàng</a
                >
              </li>
              <li class="nav-item">
                <a

                  href="/src/main/resources/static/assets/admin/authors/index.html"
                  >Tác Giả</a

              </li>
              <li class="nav-item">
                <a

                  href="/src/main/resources/static/assets/admin/comments/index.html"
                  >Bình Luận</a

              </li>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <h3 class="alert alert-success">Quản Lý Tác Giả</h3>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-floating mb-2">
                <input ng-model="form.authorId" type="text" class="form-control input-sm" id="authorId" placeholder="Nhập" />
                <label for="authorId">Mã tác giả:</label>
            </div>
            <div class="form-floating mb-2">
                <input ng-model="form.authorName" type="text" class="form-control" id="authorName" placeholder="Nhập" />
                <label for="authorName">Tên tác giả:</label>
            </div>
            <div class="form-floating mb-2">
                <input ng-model="form.authorBio" type="text" class="form-control" id="authorBio" placeholder="Nhập" />
                <label for="authorBio">Thông tin:</label>
            </div>
            <div class="form-floating mb-2">
                <input ng-model="form.authorPhoto" type="text" class="form-control" id="authorPhoto" placeholder="Nhập" />
                <label for="authorPhoto">Hình ảnh:</label>
            </div>

            <!-- <div class="col-md-12">
                <label for="inputImage" class="form-label">Image</label>
                <input type="file" onchange="angular.element(this).scope().imageChanged(this.files)" class="form-control" id="inputImage">
            </div> -->
        </div>
        <hr />
    </div>
    <button ng-click="create()" class="btn btn-primary">Create</button>
    <button ng-click="update()" class="btn btn-success">Update</button>
    <button ng-click="delete(form.authorId)" class="btn btn-danger">
      Delete
    </button>
    <button ng-click="reset()" class="btn btn-warning">Reset</button>
    <hr />
    <table style="width: 100%" border="1" class="table table-hover table-striped">
        <tr>
            <th>Mã tác giả</th>
            <th>Họ và tên</th>
            <th>Thông tin</th>
            <th>Hình ảnh</th>
            <th></th>
        </tr>
        <tr ng-repeat="st in items">
            <td>{{st.authorId}}</td>
            <td>{{st.authorName}}</td>
            <td>{{st.authorBio}}</td>
            <td>{{st.authorPhoto}}</td>

            <td>
                <button ng-click="edit(st.authorId)" class="btn btn-outline-info">
            Edit
          </button>
                <button ng-click="delete(st.authorId)" class="btn btn-outline-danger">
            Delete
          </button>
            </td>
        </tr>
    </table>

    <script src="authors.js"></script>
</body>

</html>
