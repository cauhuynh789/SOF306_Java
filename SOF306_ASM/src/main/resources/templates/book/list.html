<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/layout/index.html :: dynamic(~{::main})}">
<body>
	<main>
<section class="hero-wrap hero-wrap-2" style="background-image: url('/assets/images/bg_5.jpg');" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
	  <div class="row no-gutters slider-text align-items-center justify-content-center">
		<div class="col-md-9 ftco-animate mb-0 text-center">
			<p class="breadcrumbs mb-0"><span class="mr-2"><a href="/home/index">Trang Chủ <i class="fa fa-chevron-right"></i></a></span> <span>Sách <i class="fa fa-chevron-right"></i></span></p>
		  <h1 class="mb-0 bread">Sách</h1>
		</div>
	  </div>
	</div>
  </section>
	  
	  <section class="ftco-section">
		  <div class="container">
			  <div class="row justify-content-center mb-4">
		<div class="col-md-10">
			<div class="row mb-4">
						  <div class="col-md-12 d-flex justify-content-between align-items-center">
							  <h4 class="product-select">Chọn Thể Loại Sách</h4>
							  <select class="selectpicker" multiple>
						<option>Audio Books</option>
						<option>Business Books</option>
						<option>Children Books</option>
						<option>Cooking</option>
						<option>Lifestyles</option>
						<option>Mystery</option>
						<option>Romance</option>
						<option>Science Fiction</option>
						<option>History</option>
					  </select>
						  </div>
					  </div>
		</div>
	  </div>
		  </div>
	  <div class="container-fluid px-md-5">
		  <div class="row">
			  <div class="col-md-6 col-lg-4 d-flex" th:each="p : ${items}">
				  <div class="book-wrap d-lg-flex">
					  <div class="img d-flex justify-content-end" th:style="'background-image: url(/assets/images/books/' + ${p.bookPhoto} + ');'">
						  <div class="in-text">
							  <a href="#" class="icon d-flex align-items-center justify-content-center" data-toggle="tooltip" data-placement="left" title="Thêm vào Giỏ">
								  <span class="flaticon-shopping-cart"></span>
							  </a>
							  <!-- <a href="#" class="icon d-flex align-items-center justify-content-center" data-toggle="tooltip" data-placement="left" title="Add to Wishlist">
								  <span class="flaticon-heart-1"></span>
							  </a> -->
							  <!-- <a href="#" class="icon d-flex align-items-center justify-content-center" data-toggle="tooltip" data-placement="left" title="Quick View">
								  <span class="flaticon-search"></span>
							  </a> -->
							  <a th:href="@{|/books/detail/${p.bookId}|}" class="icon d-flex align-items-center justify-content-center" data-toggle="tooltip" data-placement="left" title="Chi Tiết">
								  <span class="flaticon-visibility"></span>
							  </a>
						  </div>
					  </div>
					  <div class="text p-4">
						  <p class="mb-2"><span class="price">[[${p.price}]]$</span></p>
						  <h2><a href="#" >[[${p.title}]]</a></h2>
						  <span class="position">[[${p.author.authorName}]]</span>
					  </div>
				  </div>
			  </div>
			  
			  
		  </div>
		  <div class="row mt-5">
		<div class="col text-center">
		  <div class="block-27">
			<ul>
			  <li><a href="#">&lt;</a></li>
			  <li class="active"><span>1</span></li>
			  <li><a href="#">2</a></li>
			  <li><a href="#">3</a></li>
			  <li><a href="#">4</a></li>
			  <li><a href="#">5</a></li>
			  <li><a href="#">&gt;</a></li>
			</ul>
		  </div>
		</div>
	  </div>
	  </div>
  </section>
</main>
</body>
</html>
