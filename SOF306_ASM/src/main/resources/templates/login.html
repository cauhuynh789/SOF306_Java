<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
	integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="../static/assets/css/css/change.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-md-6">
            <h2 class="mb-4 text-center">ĐĂNG NHẬP</h2>

			<div th:if="${message}" class="alert alert-danger">
                <p th:text="${message}"></p>
            </div>

            <form action="/auth/login" method="post">
                <div class="form-floating mb-2">
                    <input type="text" name="username" class="form-control input-sm" id="username" placeholder="Nhập" required>
                    <label for="username">Tên Tài Khoản:</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" name="password" class="form-control input-s1" id="password" placeholder="Nhập" required>
                    <label for="password">Password: </label>
                </div>
                <div class="mb-2 form-check">
                    <input type="checkbox" class="form-check-input" id="chk-remember" name="remember">
                    <label class="form-check-label" for="chk-remember">Remember me?</label>
                    <a href="" class="text offset-7" style="text-decoration: none;">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn btn-primary mt-3">ĐĂNG NHẬP</button>
                <div class="mt-3">
                    <label for="">Bạn chưa có tài khoản?<a href="" style="text-decoration: none;">  Đăng Ký ngay.</a> </label>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
